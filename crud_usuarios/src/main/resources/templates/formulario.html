<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h1 th:text="${usuario.id_usuario} != null ? 'Editar Usuario' : 'Nuevo Usuario'"></h1>
    <form th:action="@{/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id_usuario}" />
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" /><br/>
        <label>Correo:</label>
        <input type="email" th:field="*{correo}" /><br/>
        <label>Clave:</label>
        <input type="password" th:field="*{clave}" /><br/>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
