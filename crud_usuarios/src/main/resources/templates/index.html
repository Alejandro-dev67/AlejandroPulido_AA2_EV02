<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <a href="/nuevo">Nuevo Usuario</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Clave</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id_usuario}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.clave}"></td>
            <td>
                <a th:href="@{'/editar/' + ${usuario.id_usuario}}">Editar</a>
                <a th:href="@{'/eliminar/' + ${usuario.id_usuario}}">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
