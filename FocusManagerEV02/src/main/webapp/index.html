<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Manager - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background-color: #f5f5f5;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2><strong>Focus Manager</strong></h2>
    <form action="Login" method="POST">
      <label>Usuario</label>
      <input type="text" name="Usuario" value="" required />

      <label>Contraseña</label>
      <input type="password" name="Password" value="" required />

      <input type="submit" value="Iniciar Sesión" name="Iniciar" />
    </form>
  </div>
</body>
</html>
